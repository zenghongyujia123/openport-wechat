<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no,width=device-width" />

  <title>商务资料</title>
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../c_wechat/css/index.client.style.css" />
  <link rel="stylesheet" href="../c_wechat/css/me_info.client.style.css" />
  <script src="../libs/jquery/dist/jquery.js"></script>
  <meta name="baidu-site-verification" content="4hPH3hudxx" />
</head>

<body>
  <div class="page-me-info">
    <div class="info-header">
      <a class="info-item" href="/page_wechat/me_info">个人信息</a>
      <a class="info-item select" href="/page_wechat/me_business">商务资料</a>
    </div>
    <div class="info-list">
      <div class="info-item">
        <div class="item-text">工作性质</div>
        <input class="item-value" placeholder="请输入姓名" type="text" />
      </div>
      <div class="info-item">
        <div class="item-text">收入形式</div>
        <input class="item-value" type="text" />
      </div>
      <div class="info-item">
        <div class="item-text">月收入</div>
        <input class="item-value" type="text" />
      </div>
      <div class="info-item">
        <div class="item-text">公司类型</div>
        <input class="item-value" type="text" />
      </div>
      <div class="info-item">
        <div class="item-text">绑定储蓄卡</div>
        <input class="item-value" type="text" />
      </div>
      <div class="info-item">
        <div class="item-text">支付宝账号</div>
        <input class="item-value" type="text" />
      </div>
      <div class="info-item">
        <div class="item-text">个人地址</div>
        <input class="item-value" type="text" />
      </div>
    </div>
    <div class="submit-btn">保存</div>
  </div>
</body>

</html>
