<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no,width=device-width" />

  <title>推荐结果</title>
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../c_wechat/css/index.client.style.css" />
  <link rel="stylesheet" href="../c_wechat/css/result.client.style.css" />
  <script src="../libs/jquery/dist/jquery.js"></script>
  <meta name="baidu-site-verification" content="4hPH3hudxx" />
</head>

<body>
  <div class="page-result-header">
    <div class="header-left">
      <div class="title">信用初值</div>
      <div class="value">
        <%=text%>
      </div>
    </div>
    <div class="header-right">
      <div class="title">信用估值（元）</div>
      <div class="value">
        <%=price%>
      </div>
    </div>
  </div>
  <div class="page-result-banner" style="color:#ffd481">
    专业的信用状况调查及建议，请加入VIP还送100%下款通道哦！
  </div>
  <div class="page-result-center">
    <div class="title">
      强烈推荐您以下借款平台
    </div>
    <div class="center-list">

      <% for(var i=0; i<products.length; i++) {%>

        <a class="center-list-item" href="/page_wechat/product_detail?product_id=<%= products[i]._id %>">
          <img src="<%= products[i].logo %>" class="icon"></img>
          <div class="name">
            <%= products[i].name %>
          </div>
        </a>
        <% } %>

        
    </div>
  </div>
  <div class="page-result-panel">
    <div class="panel-title">
      您的资料相当优秀，推荐您申请民生银行信用卡
    </div>
    <div class="panel-content">
      <div class="icon"></div>
      <div class="text">下卡率90%</div>
    </div>
    <div class="panel-content">
      <div class="icon"></div>
      <div class="text">限制申请，激活旧宋养卡神器xxpos，当月刷满3000还可返现100元哦，赶快申请吧</div>
    </div>
    <div class="panel-content">
      <div class="icon"></div>
      <div class="text">下卡率90%</div>
    </div>
  </div>
  <div class="page-result-list">
    <div class="result-list-item">
      <img src="" class="card-item"></img>
      <div class="item-title">建设银行</div>
      <div class="item-content">
        积分兑换辛巴克</div>
    </div>
    <div class="result-list-item">
      <img src="" class="card-item"></img>
      <div class="item-title">建设银行</div>
      <div class="item-content">积分兑换辛巴克</div>
    </div>
    <div class="result-list-item">
      <img src="" class="card-item"></img>
      <div class="item-title">建设银行</div>
      <div class="item-content">积分兑换辛巴克</div>
    </div>
    <div class="result-list-item">
      <img src="" class="card-item"></img>
      <div class="item-title">建设银行</div>
      <div class="item-content">积分兑换辛巴克</div>
    </div>
  </div>
</body>

</html>
