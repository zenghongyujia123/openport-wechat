<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no,width=device-width" />

  <title>OPENPORT</title>
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../c_wechat/css/page_index.client.style.css" />
  <link rel="stylesheet" href="../c_wechat/css/page_expense_add.client.style.css" />
  <script src="../libs/jquery/dist/jquery.js"></script>
  <script src="../c_wechat/controllers/page_home.client.controller.js"></script>
</head>

<body>
  <div class="o-page o-page-home">
    <div class="o-page-header">
      <div class="o-page-header-left">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="o-page-header-center">日志费用</div>
      <div class="o-page-header-right">
      </div>
    </div>
    <div class="o-page-body has-footer">
      <div class="body-header">
        添加您的费用明细
      </div>
      <div class="body-row">
        <input class="row-left" readonly="readonly" placeholder="请选择货运"></input>
        <input class="row-right" readonly="readonly" placeholder="请选择类型"></input>
      </div>
      <div class="body-row">
        <div class="row-left">
          <div class="title">RMB </div>
          <input class="input" placeholder="请输入金额"></input>
        </div>
        <input class="row-right" placeholder="请选择日期"></input>
      </div>
      <div class="body-row">
        <input class="row-right" placeholder="描述"></input>
      </div>
      <div class="body-photo">
        <div class="photo-tip">点击添加费用照片</div>
      </div>
    </div>
    <div class="o-page-footer">
      <div class="o-page-footer-btn undo">test btn</div>
    </div>
  </div>
</body>

</html>
